<!DOCTYPE html>
<html>
	<head>
		<title>ChartJS - BarGraph</title>
                <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
                <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    <div id="chart-container">

                            <h3 id="otsikko">Hajonnat</h3>
                        </div>
                                <div class="col-md-4">

                                    <canvas id="mycanvas"></canvas>
                                </div>
                                <div class="col-md-4">
                                    <h3 id="otsikko">Ikä</h3>
                                    <canvas id="mycanvas2"></canvas>
                                </div>
                        
                                <div class="col-md-4">
                                    <h3 id="otsikko">Kokemus vuosina</h3>
                                    <canvas id="mycanvas3"></canvas>
                                </div>
                                <div class="col-md-offset-3 col-md-6">

                                    <canvas id="mycanvas4"></canvas>
                                </div>
                                <div class="col-md-6">

                                    <canvas id="mycanvas5"></canvas>

                                    <canvas id="mycanvas6"></canvas>
                                </div>
                                <div class="col-md-6">

                                    <canvas id="mycanvas7"></canvas>
                                </div>
                                <div class="col-md-6">
                                    <h3 id="otsikko">Hybridi mobiili</h3>
                                    <canvas id="mycanvas8"></canvas>
                                </div>
                                <div class="col-md-6">
                                    <h3 id="otsikko">Relaatiotietokannat</h3>
                                    <canvas id="mycanvas9"></canvas>
                                </div>
                                <div class="col-md-6">
                                    <h3 id="otsikko">NoSQL-tietokannat</h3>
                                    <canvas id="mycanvas10"></canvas>
                                </div>
                    </div>
            </div>
        </div>
    </div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
                <script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/Chart.min.js"></script>
		<script type="text/javascript" src="js/distributions.js"></script>

</html>
